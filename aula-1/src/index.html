<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwindcss</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-purple-500">
  <div class="wrapper flex items-center justify-center h-screen ">
    <div class="bg-white item w-3/5 h-1/2 flex rounded-xl">
      <div class="bg-purple-800 w-2/5 rounded-l-xl py-16 px-6 flex flex-col justify-between">

        <img src="./logo.png" alt="">
      </div>
      <div class="bg-white p-16 w-3/5 text-center rounded-r-xl flex flex-col">
        <h3 class="text-purple-900 text-2xl font-bold mb-10 ">Faça seu Login</h3>
        <form action="" class="flex flex-col justify-between flex-1">
          <div class="input">         
            <div class="mb-5">
              <p class="text-left text-sm text-gray-400">Email</p>
              <input type="text" class="bg-gray-100 rounded-2xl p-3 w-full">
            </div>
            <div>
              <p class="text-left text-sm text-gray-400">Password</p>
              <input type="text" class="bg-gray-100 rounded-2xl p-3 w-full">
            </div>
          </div>
          
          <button class="bg-purple-600 hover:bg-purple-500 text-white p-3 w-full rounded-2xl font-bold text-xl border-b-4 border-purple-900 border-solid">Login</button>
        </form>
      </div>
      
    </div>
   

  </div>

</body>
